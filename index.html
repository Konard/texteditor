<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { font-family: Courier, 'Courier New', monospace; margin: 0px; padding: 0px; }
    form, form > div { width: 100%; }
    #menu { padding-bottom: 10px; border-bottom: 1px solid #000; }
    #menu > * { margin-top: 10px; margin-left: 10px; }
    #tContent { border: none; padding: 2%; width: 96%; }
    #fSelector { width: 87px; }
    #tFilename { width: 95%; }
  </style>
</head>
<body>
  <form>
    <div id="menu">
      <input id="tFilename" type="text" value="texteditor.html">
      <input id="fSelector" type="file">
      <input id="bSave" type="button" value="Save">
      <input id="bAddRows" type="button" value="+100 rows">
      <input id="bRemoveRows" type="button" value="-100 rows">
    </div>
    <div>
      <textarea id="tContent" rows="100"></textarea>
    </div>
    <script>
      var fileSelector = document.querySelector("#fSelector");
      var text = document.querySelector("#tContent");
      var filename = document.querySelector("#tFilename");
      var saveButton = document.querySelector("#bSave");
      var addRowsButton = document.querySelector("#bAddRows");
      var removeRowsButton = document.querySelector("#bRemoveRows");
      text.value = new XMLSerializer().serializeToString(document);
      fileSelector.onchange = function(e) {
        var file = e.target.files[0];
        var reader = new FileReader();
        reader.onload = function(event) {
          text.value = event.target.result;
          filename.value = file.name;
        }
        reader.readAsText(file);
      }
      saveButton.onclick = function(e) {
        e.preventDefault();
        window.open("data:application/octet-stream," + encodeURIComponent(text.value) + "/" + filename.value, "_self");
      }
      addRowsButton.onclick = function(e) {
        e.preventDefault();
        text.rows += 100;
      }
      removeRowsButton.onclick = function(e) {
        e.preventDefault();
        text.rows -= 100;
        if (text.rows < 100) text.rows = 100;
      }
    </script>
  </form>
</body>
</html>/texteditor.v12.html
