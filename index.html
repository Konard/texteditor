<!DOCTYPE html><html><head>
  <title>texteditor.v7.html</title>
  <style>
    * { font-family: courier new; margin: 0px; padding: 0px; }
    #menu { position: fixed; top: 0px; left: 0px; height: 78px; width: 100%; background-color: #fff; border-bottom: 1px solid #555; }
    #menu > * { margin-top: 10px; margin-left: 10px; }
    #t1 { border: none; padding: 10px; position: absolute; top: 78px; width: 100%; }
  </style>
</head>
<body>
  <form>
    <div id="menu">
      <input type="file">
      <input id="t2" type="text" value="">
      <input id="b1" type="button" value="Save">
    </div>
    <div>
      <textarea id="t1" rows="1000" cols="71"></textarea>
    </div>
    <script>
      var input = document.querySelector("input[type=file]");
      var text = document.querySelector("textarea#t1");
      var filename = document.querySelector("input#t2");
      var button1 = document.querySelector("input#b1");
      filename.value = document.title;
      text.value = new XMLSerializer().serializeToString(document) + "/" + filename.value;
      input.onchange = function(e) {
        var reader = new FileReader();
        reader.onload = function(event) {
          text.value = event.target.result;
          filename.value = e.target.files[0].name;
        }
        reader.readAsText(e.target.files[0], "UTF-8");
      }
      button1.onclick = function(e) {
        e.preventDefault();
        window.open("data:application/octet-stream," + encodeURIComponent(text.value) + "/" + filename.value, "_self");
      }
    </script></form></body></html>/texteditor.v6.html/texteditor.v7.html
